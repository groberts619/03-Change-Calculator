<!DOCTYPE html>
<html>
	<head>
		<title>Change Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Asset" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="responsive.css">
	</head>
	<body>
		<h3>Change Calculator</h3>
		<div id="inputs">
			<label>How much is due for the sale?</label><br>
			<input id="inputAmtDue" type="text" placeholder="$" />
			<br><br>
			<label>How much has the customer given you?</label><br>
			<input id="inputAmtGiven" type="text" placeholder="$" />
		</div>
		<div><br>
			<button id="btnCalculate">Calculate</button>
		</div><br>
			<div id="tender">
				<label class="labels">$50 Bills</label>
				<p id="fifties"></p>
				<label class="labels">$20 Bills</label>
				<p id="twenties"></p>
				<label class="labels">$10 Bills</label>
				<p id="tens"></p>
				<label class="labels">$5 Bills</label>
				<p id="fives"></p>
				<label class="labels">$1 Bills</label>
				<p id="ones"></p>
				<label class="labels">Quarters</label>
				<p id="quarters"></p>
				<label class="labels">Dimes</label>
				<p id="dimes"></p>
				<label class="labels">Nickels</label>
				<p id="nickels"></p>
				<label class="labels">Pennies</label>
				<p id="pennies"></p>
			</div>
		<script src="index.js"></script>
	</body>
</html>
